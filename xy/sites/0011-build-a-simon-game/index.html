<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link rel="stylesheet" href="sass/style.min.css">
  </head>
  <body>
    <div class="lighting">
      <div class="outerCircle">
        <div id="tl" class="quarter tl"></div>
        <div id="tr" class="quarter tr"></div>
        <div id="bl" class="quarter bl"></div>
        <div id="br" class="quarter br"></div>
      </div>
      <div class="innerCircle">
        <div class="name">Simon</div>
        <div id="start" class="start"><span class="label">Start</span></div>
        <div id="strict" class="strict"><span class="label">Strict</span></div>
        <div id="strictLight" class="strictLight"></div>
        <div class="display"><span id="display"></span></div>
        <div class="powerStrip"><span>ON</span>
          <div id="power" class="power">
            <div id="powerSlider" class="powerSlider"></div>
          </div><span>OFF</span>
        </div>
      </div>
      <div class="vertical-border"></div>
      <div class="horizontal-border"></div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>
