<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.min.css">
        <!--Start Link to CharmedSatyr Overlay Buttons-->
        <link rel='stylesheet prefetch' href='../../overlay/overlay.min.css'>
        <!--End Link to CharmedSatyr Overlay Buttons-->
    </head>

    <body>
        <!--Start CharmedSatyr Overlay Buttons-->
        <div id='s-g-logo-container'>
            <a href='../../index.html'>
                <div class='s-logo' title='Return to CharmedSatyr.com' alt='Link to CharmedSatyr.com'>
                </div>
            </a>
            <a href='https://github.com/CharmedSatyr/CharmedSatyr.com' target='_blank'>
                <div class='g-logo' title='See this project on GitHub' alt='Link to GitHub'>
                </div>
            </a>
            <a href='https://twitter.com/CharmedSatyr' target='_blank'>
                <div class='t-logo' title='Find me @CharmedSatyr' alt='Link to Twitter'>
                </div>
            </a>
        </div>
        <!--End CharmedSatyr Overlay Buttons-->
        <!--Title-->
        <h1 class='title'>Tic Tac Toe</h1>
        <!--Buttons-->
        <span class='buttons'>
    <input type="radio" name="player" value='X' checked/> X
    <input type="radio" name="player" value='O'/> O
    <input class='btn' type="button" id="new" value='Set Player'/>
  </span>
        <div id='result'></div>
        <br>
        <!--Tic Tac Toe Crosses-->
        <table align='center'>
            <tr>
                <td class='box one'>
                    <div class='box' id='1'></div>
                </td>
                <td class='box two'>
                    <div class='box' id='2'></div>
                </td>
                <td class='box three'>
                    <div class='box' id='3'></div>
                </td>
            </tr>
            <tr>
                <td class='box four'>
                    <div class='box' id='4'></div>
                </td>
                <td class='box five'>
                    <div class='box' id='5'></div>
                </td>
                <td class='box six'>
                    <div class='box' id='6'></div>
                </td>
            </tr>
            <tr>
                <td class='box seven'>
                    <div class='box' id='7'></div>
                </td>
                <td class='box eight'>
                    <div class='box' id='8'></div>
                </td>
                <td class='box nine'>
                    <div class='box' id='9'></div>
                </td>
            </tr>
        </table>
        <!--Scripts-->
        <script src='js/jquery-3.1.1.min.js'></script>
        <script src="js/index.min.js"></script>
    </body>

</html>
