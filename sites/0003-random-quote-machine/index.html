<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--This titles the web page in the browser tab-->
        <title>Random Quote Machine</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href='css/bootstrap.min.css' />
        <!--Font Awesome-->
        <link rel='stylesheet' href='css/font-awesome.min.css' />
        <!--CSS-->
        <link rel="stylesheet" href="css/style.min.css" />
        <!--Start Link to CharmedSatyr Overlay Buttons-->
        <link rel='stylesheet prefetch' href='../../overlay/overlay.min.css'>
        <!--End Link to CharmedSatyr Overlay Buttons-->
    </head>

    <body>
        <!--Start CharmedSatyr Overlay Buttons-->
        <div id='s-g-logo-container'>
            <a href='https://charmedsatyr.com'>
                <div class='s-logo' title='Return to CharmedSatyr.com' alt='Link to CharmedSatyr.com'>
                </div>
            </a>
            <a href='https://github.com/CharmedSatyr/CharmedSatyr.com/tree/master/sites/0003-random-quote-machine' target='_blank'>
                <div class='g-logo' title='See this project on GitHub' alt='Link to GitHub'>
                </div>
            </a>
        </div>
        <!--End CharmedSatyr Overlay Buttons-->
        <!--Bootstrap fluid container-->
        <div class="container-fluid">
            <!--Main box-->
            <div class="row">
                <div class="well col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 main">
                    <!--Title-->
                    <h1>Random Quote Machine</h1>
                    <!--Buttons-->
                    <div>
                        <!--twitter button-->
                        <a id="tweet" target="_blank">
                            <div class="btn btn-default"><i class="fa fa-twitter" title="Tweet this quote!"></i></div>
                        </a>
                        <!--New Quote button-->
                        <div class="btn btn-default" id="new">New Quote</div>
                    </div>
                    <br>
                    <!--Quote & Author-->
                    <div class="well main">
                        <!--Quote-->
                        <div class="row">
                            <div class="quote col-xs-12">
                                <i class="fa fa-quote-left fa-0.5x"></i>
                                <span id="quote">Click above to generate a new quote!</span>
                                <i class="fa fa-quote-right fa-0.5x"></i>
                            </div>
                        </div>
                        <br>
                        <!--Author-->
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-4 author" id="author"></div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <script src='js/jquery-3.1.1.min.js'></script>
        <script src="js/index.js"></script>
    </body>

</html>
