<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--This titles the web page in the browser tab-->
    <title>Random Quote Machine</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <!--Font Awesome-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <!-- link rel='stylesheet' type='text/css'  href='../../resources/font-awesome-4.6.3/css/font-awesome.min.css'/--> <!-- this will not work because of a CORS error-->
    <!--link rel='stylesheet' href='https://www.charmedsatyr.com/xy/resources/font-awesome-4.6.3/css/font-awesome.min.css'/-->

    <!--CSS and JS-->
    <link type='text/css' href='stylesheet.css'>
    <script type='text/javascript' src='script.js'></script>

  </head>

  <body>

    <!--SITE 0003-->
<!--ISSUE TRACKER in JS panel-->

  <!--Bootstrap fluid container-->
  <div class="container-fluid">
    <!--Main box-->
    <div class="row">
      <div class="well col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 main">
        <!--Title-->
        <h1>Random Quote Machine</h1>
        <!--Buttons-->
        <div>
        <!--twitter button-->
        <a id="tweet" target="_blank"><div class="btn btn-default"><i class="fa fa-twitter" title="Tweet this quote!"></i></div></a>
        <!--New Quote button-->
        <div class="btn btn-default" id="new">New Quote</div>
        </div>
        <br>
        <!--Quote & Author-->
        <div class="well main">
          <!--Quote-->
          <div class="row">
            <div class="quote col-xs-12">
              <i class="fa fa-quote-left fa-0.5x"></i>
              <span id="quote">Click above to generate a new quote!</span>
              <i class="fa fa-quote-right fa-0.5x"></i>
            </div>
          </div>
          <br>
          <!--Author-->
          <div class="row">
            <div class="col-xs-8 col-xs-offset-4 author" id="author"></div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
