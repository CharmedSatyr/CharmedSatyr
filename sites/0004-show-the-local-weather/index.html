<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Local Weather Viewer 2.0</title>
        <link rel='stylesheet prefetch' href='css/bootstrap-3.3.7.min.css'>
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href='css/weather-icons.min.css'>
        <link rel="stylesheet" href='css/weather-icons-wind.min.css'>
        <!--Start Link to CharmedSatyr Overlay Buttons-->
        <link rel='stylesheet prefetch' href='../../overlay/overlay.min.css'>
        <!--End Link to CharmedSatyr Overlay Buttons-->
    </head>

    <body>
        <!--Start CharmedSatyr Overlay Buttons-->
        <div id='s-g-logo-container'>
            <a href='../../index.html'>
                <div class='s-logo' title='Return to CharmedSatyr.com' alt='Link to CharmedSatyr.com'>
                </div>
            </a>
            <a href='https://github.com/CharmedSatyr/CharmedSatyr.com' target='_blank'>
                <div class='g-logo' title='See this project on GitHub' alt='Link to GitHub'>
                </div>
            </a>
            <a href='https://twitter.com/CharmedSatyr' target='_blank'>
                <div class='t-logo' title='Find me @CharmedSatyr' alt='Link to Twitter'>
                </div>
            </a>
        </div>
        <!--End CharmedSatyr Overlay Buttons-->
        <div class="container-fluid">
            <!--Everything above the main weather box-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="title">Current Weather near
                        <!--City & Country-->
                        <div class="location">
                            <span id="location">Your Location</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--The main weather box-->
            <div class="container-fixed">
                <div class="row weather">
                    <div class="well col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
                        <!--Temperature-->
                        <span class='temp' id='tempC'><span style='font-size: large'>Please allow this site to access your location.</span></span>
                        <span class='temp goAway' id='tempF'></span>
                        <!--Button-->
                        <span class='btn btn-default' id='buttonM'><span style='font-size: small'>*</span></span>
                        <span class='btn btn-default goAway' id='buttonI'> </span>
                        <!--Icon & Description-->
                        <div class='text'>
                            <i id="icon" class='wi'></i>
                            <span id="currentDescription"></span>
                        </div>
                        <div class='text col-xs-10 col-xs-offset-1' id='dailySummaryM'></div>
                        <div class='text col-xs-10 col-xs-offset-1 goAway' id='dailySummaryI'></div>

                        <!--TABLE-->
                        <div class="row">
                            <div class="col-xs-10 col-xs-offset-1">
                                <table class="table">
                                    <!--Wind Speed & Direction-->
                                    <tr>
                                        <td class='l'>
                                            <i id='compaz' class='wi wi-wind'></i> Wind:
                                        </td>
                                        <td class='r'>
                                            <span id='windSpeedM'></span>
                                            <span id='windSpeedI' class='goAway'></span>
                                            <span id='windDeg'></span>
                                        </td>
                                    </tr>
                                    <!--Pressure-->
                                    <tr>
                                        <td class="l">
                                            <i class='wi wi-barometer'></i> Pressure:
                                        </td>
                                        <td class="r">
                                            <span id="pressureM"></span>
                                            <span id='pressureI' class='goAway'></span>
                                        </td>
                                    </tr>
                                    <!--Humidity-->
                                    <tr>
                                        <td class="l">
                                            <i class='wi wi-humidity'></i> Humidity:
                                        </td>
                                        <td class="r">
                                            <span id="humidity"></span>
                                        </td>
                                    </tr>
                                    <!--Visibility-->
                                    <tr>
                                        <td class='l'>
                                            <i class='wi wi-horizon'></i> Visibility:</td>
                                        <td class='r'>
                                            <span id='visibilityM'></span>
                                            <span class='goAway' id='visibilityI'></span>
                                        </td>
                                    </tr>
                                    <!--Cloudiness-->
                                    <tr>
                                        <td class="l">
                                            <i class='wi wi-cloud-refresh'></i> Cloudiness:
                                        </td>
                                        <td class="r"><span id="clouds"></span></td>
                                    </tr>
                                </table>
                                <a href='https://darksky.net/poweredby/'><img class='poweredby' src='../../resources/0004/poweredby.png' /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of document fluid container-->
        </div>
        <script src='js/jquery-3.1.0.min.js'></script>
        <script src="js/index.min.js"></script>
    </body>

</html>
