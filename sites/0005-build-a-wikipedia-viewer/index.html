<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!--Start Link to CharmedSatyr Overlay Buttons-->
        <link rel='stylesheet prefetch' href='../../overlay/overlay.min.css'>
        <!--End Link to CharmedSatyr Overlay Buttons-->
    </head>

    <body>
        <!--Start CharmedSatyr Overlay Buttons-->
        <div id='s-g-logo-container'>
            <a href='../../index.html'>
                <div class='s-logo' title='Return to CharmedSatyr.com' alt='Link to CharmedSatyr.com'>
                </div>
            </a>
            <a href='https://github.com/CharmedSatyr/CharmedSatyr.com/tree/master/sites/0005-build-a-wikipedia-viewer' target='_blank'>
                <div class='g-logo' title='See this project on GitHub' alt='Link to GitHub'>
                </div>
            </a>
        </div>
        <!--End CharmedSatyr Overlay Buttons-->

        <div class='container-fluid'>
            <div class='row main'>
                <div class='col-xs-12'>
                    <div>
                        <img src="../../resources/0005/Wikipedia_logo_silver.png" class="img-responsive globe" alt='Wikipedia globe logo' width='150'>
                        <img src="../../resources/0005/Wikipedia_wordmark.svg" class='img-responsive' alt="Wikipedia text logo in standard Wikipedia font" width='240'>
                        <br>
                        <h1>Viewer</h1>
                    </div>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-12'>
                    <form>
                        <span class="glyphicon glyphicon-search"></span><input type="text" title='Search' placeholder='Search...' name="Search" class='search' id='bar'></input>
                        <span class="btn btn-primary" title='View random articles from Wikipedia' id='rando'>Random
            <span class='fa fa-random'></span>
                        </span>
                    </form>
                </div>
            </div>
            <br>
            <div class='row'>
                <p id='Results'></p>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/index.min.js"></script>
    </body>

</html>
