  <body>

    <!--SITE 0005-->
<!--ISSUE TRACKER in JS Panel-->

<head>
  <title>Build a Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>


<div class='container-fluid'>
  <div class='row main'>
    <div class='col-xs-12'>
      <div>
        <img src="https://www.charmedsatyr.com/xy/resources/0005/Wikipedia_logo_silver.png" class="img-responsive globe" width='100'>
        <img src="https://www.charmedsatyr.com/xy/resources/0005/Wikipedia_wordmark.svg" class='img-responsive' alt="Wikipedia" width='240'>
        <br>
        <h1>Viewer</h1>
      </div>
    </div>
  </div>
  <br>
  <div class='row'>
    <div class='col-xs-12'>
      <form>
        <span class="glyphicon glyphicon-search"></span><input type="text" title='Search' placeholder='Search...' name="Search" class='search' id='bar'></input>
        <span class="btn btn-primary" title='View random articles from Wikipedia' id='rando'>Random
      <span class='fa fa-random'></span>
        </span>
      </form>
    </div>
  </div>
  <br>
  <div class='row'>
    <p id='Results'></p>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
        <script src="js/index.js"></script>
